<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Cães do Condomínio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Banner superior -->
  <div class="hero-banner" role="img" aria-label="Cães brincando em um petplace">
    <div class="hero-text">
      <span id="condominio">
        <h3>Condomínio PetLovers</h3>
      </span>
      <h1>Cadastro de Cães do Condomínio</h1>
    </div>
  </div>

  <div class="page">

    <section class="jumbotron">
      <h2>Cadastre seu Pet</h2>

      <form id="form">
        <!-- Dono -->
        <input id="nome_completo" placeholder="Nome completo do dono" required>
        <input id="bloco" placeholder="Bloco" required>
        <input id="apartamento" placeholder="Apartamento" required>

        <!-- Cachorro -->
        <input id="nome_cachorro" placeholder="Nome do cachorro" required>
        <input id="raca" placeholder="Raça" required>
        <input id="idade" type="number" min="0" placeholder="Idade" required>

        <!-- ✅ NOVO: imagem opcional -->
        <input id="foto" type="file" accept="image/png,image/jpeg,image/webp">

        <button>Cadastrar</button>
      </form>
    </section>

    <div id="cards"></div>
  </div>
  <script src="script.js?v=5"></script>


  <!-- Modal de detalhes -->
  <div id="modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <button id="fecharModal" class="close" aria-label="Fechar">×</button>
      <h2 id="modalTitle">Detalhes do cadastro</h2>
      <div id="modalContent">Carregando...</div>
    </div>
  </div>

</body>

</html>
