<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Cães do Condomínio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Banner superior -->
  <div class="hero-banner" role="img" aria-label="Cães brincando em um petplace">
    <div class="hero-text">
      <span id="condominio">
        <h3>Condomínio PetLovers</h3>
      </span>
      <h1>Cadastro de Cães do Condomínio</h1>
    </div>
  </div>

  <div class="page">

    <section class="jumbotron">
      <h2>Cadastre seu Pet</h2>

      <form id="form">
        <!-- Dono -->
        <input id="nome_completo" placeholder="Nome completo do dono" required>
        <input id="bloco" placeholder="Bloco" required>
        <input id="apartamento" placeholder="Apartamento" required>

        <!-- Cachorro -->
        <input id="nome_cachorro" placeholder="Nome do cachorro" required>
        <input id="raca" placeholder="Raça" required>
        <input id="idade" type="number" min="0" placeholder="Idade" required>

        <!-- ✅ NOVO: imagem opcional -->
        <label for="foto" class="upload-title">Faça upload da foto do seu Pet</label>
        <input id="foto" type="file" accept="image/png,image/jpeg,image/webp">

        <button>Cadastrar</button>
      </form>
    </section>

    <div id="cards"></div>
  </div>
  <script src="script.js?v=5" defer></script>


  <!-- Modal de detalhes -->
  <!-- Modal de detalhes -->
  <div id="modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <button id="fecharModal" class="close" aria-label="Fechar">×</button>
      <h2 id="modalTitle">Detalhes do cadastro</h2>

      <!-- Conteúdo de leitura -->
      <div id="modalContent">Carregando...</div>

      <!-- FORM DE EDIÇÃO (agora dentro do modal) -->
      <form id="formEditar" class="hidden" style="margin-top:12px">
        <fieldset>
          <legend>Cão</legend>
          <label>Nome</label>
          <input id="edNomeCao" required>
          <label>Raça</label>
          <input id="edRaca" required>
          <label>Idade</label>
          <input id="edIdade" type="number" min="0" required>
        </fieldset>

        <fieldset>
          <legend>Dono (preencher os 3 para atualizar)</legend>
          <label>Nome completo</label>
          <input id="edNomeDono">
          <label>Bloco</label>
          <input id="edBloco">
          <label>Apartamento</label>
          <input id="edApto">
        </fieldset>

        <div class="actions">
          <button type="submit">Salvar</button>
          <button type="button" id="cancelarEdicao">Cancelar</button>
        </div>

        <input type="hidden" id="edId">
      </form>
    </div>
  </div>



</body>

</html>
